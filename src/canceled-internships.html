<section id="canceled-scrolly">
  <div id="canceled-internships">
    <div id="bubble-tooltip">
      <p id="tooltip-industry"></p>
      <p id="tooltip-employer"></p>
    </div>
  </div>
  <div id="text">
    <each loop="text in (item.value.steps || [])">
      <div class="step">
        <p>{{{ text }}}</p>
      </div>
    </each>
  </div>
</section>
