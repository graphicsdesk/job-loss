<div id="detect-graphic-top"></div>

<div style="position: relative;">
  <div id="industry-impact-container">
    <div id="industry-content">
      <each loop="step in (item.value.steps || [])">
        <p data-industries="{{ step.industries }}">{{{ step.text }}}</p>
      </each>
    </div>
  </div>
  <div id="industry-impact-padding"></div>
</div>

<div id="detect-graphic-bottom"></div>
