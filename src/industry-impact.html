<if condition="item.value.is_smol">
  <div
    id="smol-industry-impact"
    data-industries="{{ item.value.industries }}"
  ></div>
</if>

<else>
  <div id="industry-impact-lead">
    <p class="paragraph step-box">{{ item.value.lead }}</p>
    <p class="scroll-warning keep-scrolling">Keep scrolling down</p>
  </div>

  <div id="detect-graphic-top"></div>

  <div style="position: relative;">
    <div
      id="industry-impact-container"
      data-title="{{ item.value.chartTitle }}"
    >
      <div id="industry-content">
        <each loop="step in (item.value.steps || [])">
          <p class="step-box" data-industries="{{ step.industries }}">
            {{{ step.text }}}
          </p>
        </each>
      </div>
      <div class="scroll-warning" id="scroll-down-message">
        <p>Scroll up and down</p>
      </div>
    </div>
    <div id="industry-impact-padding"></div>
  </div>

  <div id="detect-graphic-bottom"></div>
</else>
