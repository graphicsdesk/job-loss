<if condition="item.value['caption-overlay']">
  <div class="image width-{{ item.value.width }}">
    <div class="overlay-container">
      <img src="{{ item.value.asset }}" />
      <div class="image-overlay" id="overlay">
        <div class="caption-text-container">
          <p class="image-caption-text">
            {{ item.value.caption }}
          </p>
        </div>
      </div>
    </div>
  </div>
</if>

<else>
  <div class="image width-{{ item.value.width }}">
    <img src="{{ item.value.asset }}" />
    <if condition="item.value.caption">
      <p class="image-caption-text">
        {{ item.value.caption }}
        <!--
        <span class="image-credit">
          Photography by {{ item.value.credit}}
        </span>
        -->
      </p>
    </if>
  </div>
</else>
